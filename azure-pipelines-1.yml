trigger:
- main

pool:
  name: newsA
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: TerraformCLI@0
  inputs:
    command: 'init'
    backendType: 'azurerm'
    backendServiceArm: 'Azure Pass - Sponsorship(4)(bc70b9eb-d323-46e3-af33-e98198377873)'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'xsdss'
    backendAzureRmResourceGroupLocation: 'East US'
    backendAzureRmStorageAccountName: 'asdasdasdasd'
    backendAzureRmContainerName: 'sdasd'
    backendAzureRmKey: 'sadddd'
    allowTelemetryCollection: true
